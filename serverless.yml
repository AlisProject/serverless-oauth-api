service: oauth

provider:
  name: aws
  region: ${env:AWS_DEFAULT_REGION}
  runtime: python3.7
  stage: ${env:ALIS_APP_ID}
  endpointType: regional
  environment:
    AUTHLETE_API_KEY: ${ssm:${env:ALIS_APP_ID}ssmAutlteleApiKey}
    AUTHLETE_API_SECRET: ${ssm:${env:ALIS_APP_ID}ssmAutlteleApiSecret}

package:
  exclude:
     - '**'
     - '!lambdas/**'
     - '!lib/**'

functions:
  discovery:
    handler: lambdas/http/well_known/openid_configuration.handler
    events:
      - http:
          path: /.well-known/openid-configuration
          method: get
          cors: true
  jwks:
    handler: lambdas/http/jwks.handler
    events:
      - http:
          path: /jwks
          method: get
          cors: true

custom:
  pythonRequirements:
    dockerizePip: false
    pythonBin: ${self:provider.runtime}
    fileName: requirements-prod.txt
  prune:
    automatic: true
    number: 3

plugins:
  - serverless-python-requirements
  - serverless-prune-plugin
